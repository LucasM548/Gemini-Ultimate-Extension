<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Ultimate Config</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Icons/Logo.png" alt="Logo" class="logo-icon">
                <h1 data-i18n="extName">Gemini Ultimate</h1>
            </div>
            <div id="saveIndicator" class="save-indicator">
                <svg class="check-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span data-i18n="autoSaved">Saved</span>
            </div>
        </header>

        <div class="card">
            <div class="section-header">
                <svg class="section-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                </svg>
                <span class="section-title" data-i18n="targetModelsTitle">Target Models</span>
            </div>
            <div class="input-group">
                <input type="text" id="newTarget" data-i18n-placeholder="targetPlaceh"
                    placeholder="Add a model (e.g., Flash)">
                <button id="addTargetBtn" class="icon-btn" title="Add">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div id="targetList" class="tag-list"></div>
        </div>

        <div class="card">
            <div class="section-header">
                <svg class="section-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M15 9L9 15M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span class="section-title" data-i18n="avoidModelsTitle">Models to Avoid</span>
            </div>
            <div class="input-group">
                <input type="text" id="newAvoid" data-i18n-placeholder="avoidPlaceh"
                    placeholder="Add a term (e.g., Thinking)">
                <button id="addAvoidBtn" class="icon-btn" title="Add">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div id="avoidList" class="tag-list"></div>
        </div>

        <div class="card">
            <div class="section-header">
                <svg class="section-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <polyline points="12 6 12 12 16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span class="section-title" data-i18n="speedSettingsTitle">Speed Settings (ms)</span>
            </div>
            <div class="grid-3">
                <div class="input-col">
                    <label for="delayMenu" data-i18n="lblMenu">Menu</label>
                    <input type="number" id="delayMenu">
                </div>
                <div class="input-col">
                    <label for="delayPage" data-i18n="lblPage">Page</label>
                    <input type="number" id="delayPage">
                </div>
                <div class="input-col">
                    <label for="delaySend" data-i18n="lblSend">Send</label>
                    <input type="number" id="delaySend">
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="resetBtn" class="secondary-btn" data-i18n="btnReset">
                <svg viewBox="0 0 24 24" fill="none" class="btn-icon">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M3 3v5h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                Reset to default
            </button>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>

</html>
