<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Ultimate Config</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 data-i18n="extName">Gemini Ultimate</h1>
        </header>

        <div class="card">
            <div class="section-title" data-i18n="targetModelsTitle">Target Models</div>
            <div class="input-group">
                <input type="text" id="newTarget" data-i18n-placeholder="targetPlaceh"
                    placeholder="Add a model (e.g., Flash)">
                <button id="addTargetBtn" class="icon-btn">+</button>
            </div>
            <div id="targetList" class="tag-list"></div>
        </div>

        <div class="card">
            <div class="section-title" data-i18n="avoidModelsTitle">Models to Avoid</div>
            <div class="input-group">
                <input type="text" id="newAvoid" data-i18n-placeholder="avoidPlaceh"
                    placeholder="Add a term (e.g., Thinking)">
                <button id="addAvoidBtn" class="icon-btn">+</button>
            </div>
            <div id="avoidList" class="tag-list"></div>
        </div>

        <div class="card">
            <div class="section-title" data-i18n="speedSettingsTitle">Speed Settings (ms)</div>
            <div class="grid-3">
                <div class="input-col">
                    <label for="delayMenu" data-i18n="lblMenu">Menu</label>
                    <input type="number" id="delayMenu">
                </div>
                <div class="input-col">
                    <label for="delayPage" data-i18n="lblPage">Page</label>
                    <input type="number" id="delayPage">
                </div>
                <div class="input-col">
                    <label for="delaySend" data-i18n="lblSend">Send</label>
                    <input type="number" id="delaySend">
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="saveBtn" class="primary-btn" data-i18n="btnSave">Save changes</button>
            <button id="resetBtn" class="secondary-btn" data-i18n="btnReset">Reset to default</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>

</html>
